<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Login / Sign-up</title>
	<link rel="stylesheet" href="auth.css">
</head>
<body>
	<div class="container">
		<h2>Student Login / Sign-up</h2>
		<div style="display:flex;justify-content:center;gap:1rem;margin-bottom:1rem;">
			<button id="showLogin" type="button" class="tab-btn active">Login</button>
			<button id="showSignup" type="button" class="tab-btn">Sign Up</button>
		</div>
		<form id="loginForm">
			<input type="email" id="loginEmail" placeholder="Email" required><br>
			<input type="password" id="loginPassword" placeholder="Password" required><br>
			<button type="submit">Login</button>
		</form>
		<form id="signupForm" style="display:none;">
			<input type="email" id="signupEmail" placeholder="Email" required><br>
			<input type="password" id="signupPassword" placeholder="Password" required><br>
			<button type="submit">Sign Up</button>
		</form>
		<div class="divider">or</div>
		<button class="google-btn" id="googleSignIn">
			<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
			Sign in / Sign up with Google
		</button>
		<div class="user-info" id="userInfo" style="display:none;"></div>
		<button class="google-btn" id="signOutBtn" style="background:#db4437;display:none;">Sign Out</button>
	</div>
	<script type="module" src="auth.js"></script>
</body>
</html>
