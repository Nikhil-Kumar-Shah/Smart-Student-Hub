<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Auth</title>
    <link rel="stylesheet" href="instut_auth.css">
</head>
<body>
    <div style="display:flex;justify-content:center;align-items:center;min-height:100vh;">
        <form class="form" id="instutAuthForm">
            <h2 style="margin-bottom:10px;">Institution Auth</h2>
            <div class="inputForm">
                <input class="input" type="email" id="instutEmail" placeholder="Institution Email" required />
            </div>
            <div class="inputForm" style="position:relative;">
                <input class="input" type="password" id="instutPassword" placeholder="Password" required />
                <button type="button" id="toggleInstutPassword" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);background:none;border:none;cursor:pointer;">
                    <span id="eyeIcon">üëÅÔ∏è</span>
                </button>
            </div>
            <button class="button-submit" type="submit">Login</button>
            <div class="p user-info" id="userInfo" style="display:none;"></div>
            <button class="btn" id="signOutBtn" style="background:#db4437;color:#fff;display:none;">Sign Out</button>
        </form>
    </div>
    <script type="module" src="instut_auth.js"></script>
</body>
</html>
