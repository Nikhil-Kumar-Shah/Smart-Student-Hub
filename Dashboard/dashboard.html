<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <button id="logoutBtn" style="margin-top:2rem;padding:0.75rem 2rem;font-size:1rem;cursor:pointer;">Log Out</button>
    <script type="module">
        import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        // Your Firebase config (same as in your other files)
        const firebaseConfig = {
            apiKey: "AIzaSyAxWDvbldPnVVahCaHQbYFd9zf-Tpj_bIE",
            authDomain: "smart-student-hub-973c4.firebaseapp.com",
            projectId: "smart-student-hub-973c4",
            storageBucket: "smart-student-hub-973c4.appspot.com",
            messagingSenderId: "75287424365",
            appId: "1:75287424365:web:e34a1f2f5313edcea87e64",
            measurementId: "G-JNPW5DZFD5"
        };
        if (!getApps().length) {
            initializeApp(firebaseConfig);
        }
        const auth = getAuth();
        document.getElementById('logoutBtn').onclick = async () => {
            // Clear all browser storage
            localStorage.clear();
            sessionStorage.clear();
            await signOut(auth);
            window.location.href = '../auth/Auth.html';
        };
    </script>
</body>
</html>
