<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institution Login</title>
    <link rel="stylesheet" href="institution.css">
</head>
<body>
        <div style="display:flex;justify-content:center;align-items:center;min-height:100vh;">
            <form class="form" id="institutionLoginForm">
                <h2 style="margin-bottom:10px;">Institution Login</h2>
                <div class="inputForm">
                    <input class="input" type="email" id="institutionEmail" placeholder="Institution Email" required />
                </div>
                <div class="inputForm">
                    <input class="input" type="password" id="institutionPassword" placeholder="Password" required />
                </div>
                <button class="button-submit" type="submit">Login</button>
                <button class="btn" id="googleSignIn" type="button" style="background:#fff;color:#242424;border:1px solid #ededef;">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" style="width:24px;height:24px;"> Login with Google
                </button>
                <div class="p user-info" id="userInfo" style="display:none;"></div>
                <button class="btn" id="signOutBtn" style="background:#db4437;color:#fff;display:none;">Sign Out</button>
            </form>
        </div>
    <script type="module" src="institution.js"></script>
</body>
</html>
